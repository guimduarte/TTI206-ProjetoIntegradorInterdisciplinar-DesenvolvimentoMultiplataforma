name: atlas_digital_fmabc
description: "Atlas Digital Interativo de Biologia Tecidual. Aplicativo multiplataforma para exploração interativa de imagens citológicas escaneadas em altíssima resolução. O Atlas Digital FMABC simula a experiência de observação por microscópio, oferecendo recursos de ampliação, rotação, espelhamento, navegação fluida, anotações e organização de conteúdos por tópicos. Voltado para alunos e professores, proporciona uma interface intuitiva e acessível para estudo e ensino de citologia."

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
